<!doctype html>
<html lang="en">

<head>
  <title>Todo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="./frontend/style.css">
</head>

<body>
  <div class="todo-container">
    <h1 class="todo-title">Daily Todo List</h1>
    <form class="todo-form" onsubmit="event.preventDefault();">
      <input type="text" id="new-todo-input" class="todo-input" placeholder="Enter todo title">
      <button type="button" id="add-todo-button" class="todo-button">Add Todo</button>
    </form>
    <ul id="list" class="todo-list"></ul>
  </div>
  <script src="./frontend/script.js"></script>
</body>

</html>
